<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista studenata</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
<h1>Lista studenata</h1>
<a href="/studenti/dodaj">➕ Dodaj studenta</a>
<table>
    <tr>
        <th>ID</th>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Broj indeksa</th>
        <th>Smer</th>
        <th>Akcije</th>
    </tr>
    <tr th:each="student : ${studenti}">
        <td th:text="${student.id}">1</td>
        <td th:text="${student.ime}">Marko</td>
        <td th:text="${student.prezime}">Marković</td>
        <td th:text="${student.brojIndeksa}">IT22/001</td>
        <td th:text="${student.smer}">Informacione Tehnologije</td>
        <td>
            <a th:href="@{'/studenti/izmeni/' + ${student.id}}">✏️ Izmeni</a>
            <a th:href="@{'/studenti/obrisi/' + ${student.id}}">🗑️ Obriši</a>
        </td>
    </tr>
</table>
</body>
</html>
